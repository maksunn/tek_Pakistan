    function openC(cName,elmn,col, forec) {

      for (i = 0; i < tabcon.length; i++) {
        tabcon[i].style.display = "none";
      }
      tablnks = document.getElementsByClassName("tabli");
      for (i = 0; i < tablnks.length; i++) {
        tablnks[i].style.backgroundColor = "";
        tablnks[i].style.color = "";
      }
      document.getElementById(cName).style.display = "block";
      elmn.style.backgroundColor = col;
      elmn.style.color = forec;

      window.onload = function(e){ 
      document.getElementById("defaultOpen").click();
      }
    }

  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("sticky254").style.top = "0";
      } else {
        document.getElementById("sticky254").style.top = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }

      </script>

<script>
  
  $('#myCarousel').carousel({
  interval: 400
})

$('.carousel .item').each(function() {
  var item = $(this);
  item.siblings().each(function(index) {
    if (index < 4) {
      $(this).children(':first-child').clone().appendTo(item);
    }
  });
});


 
</script>
